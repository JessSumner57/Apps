<main id="main">
  <div class="wrapper">
    <h1>Carbon Emissions Calculator</h1>
    <form id="transport-form">
      <div class="form-group">
        <label for="distance">Distance (km)</label>
        <input type="number" class="form-control" id="distance" required />
      </div>
      <div class="form-group">
        <label for="mode-of-transport">Mode of Transport</label>
        <select class="form-control" id="mode-of-transport" required>
          <option value="">Choose an option</option>
          <option value="car">Car</option>
          <option value="bus">Bus</option>
          <option value="train">Train</option>
          <option value="flight">Flight</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calculate Emissions</button>
    </form>

    <div class="emissions-result">
      <h2>Emissions Result:</h2>
      <p><span id="emissions"></span> kg CO<sub>2</sub>eq</p>
    </div>
  </div>
</main>
